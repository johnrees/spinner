<html>
<head>

  <meta name="viewport" content="width=device-width, user-scalable=no">

    $(".dial").knob();

  }

  }

    position: absolute;

    pointer-events:none;
  }

<body>


<div id="container">
<input type="text" class="dial" data-min="-50" data-max="50" data-angleOffset="-30" data-thickness="0.7" data-cursor="true">
<img src="mask.png?1" style="margin: 0 auto; display: block; width: 400px"/>
